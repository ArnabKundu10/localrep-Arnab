<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <style>
        .box {
            display: grid;
            grid-gap: 30px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-auto-rows: minmax(60px, auto);
            grid-auto-columns: minmax(100px, auto);
        }

        .product {
            border: 2px rgb(0, 162, 255) solid;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="product">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate delectus ipsa corrupti!
        </div>
        <div class="product">dabba 2</div>
        <div class="product">dabba 3</div>
        <div class="product">dabba 4</div>
        <div class="product">dabba 5</div>
        <div class="product">dabba 6</div>
        <div class="product">dabba 7</div>
        <div class="product">dabba 8</div>
    </div>
</body>

</html>
